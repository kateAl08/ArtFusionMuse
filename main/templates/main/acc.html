{% extends 'main/base.html' %}

{% block title %}context.title {% endblock %}
{% block content %}
{% for post in posts %}
    <h3>{{ post.author }}</h3>
    <p>{{ post.text }}</p>
    <h2>{{post.art.title}}<br><img src="{{post.art.photo.url}}"></h2>
    <hr>
{% endfor %}
    <style>
        nav {
            color: #fff;
            font-size:50px;
            padding-left: 100px;
            position: relative;
            top: -500px;
        }
        h1 {
            color:#fff;
            font-size:40px;
            align;center;
        }
        img {width:300px; height:auto;}
        p, h2 {color: #fff; font-family: emoji; font-size:20px;}
        .list-arts {backdrop-filter:blur(5px);}

        p.link-read-post {
            text-align: right;
            color:#fff;
            font-size: 30px;
        }
        p.link-read-post a {
            position: relative;
            top: -5px;
            padding: 5px;
            border-radius: 7px;
            min-width: 100px;
            background: #71B095;
            color: #fff;
            text-decoration: none; 
            font-size: 25px;
            transition: 0.5s;
        }
         p.link-read-post a:hover{
            /* font-size: 20px; */
            color: #71B095;
            background: #fff;
            background: transition;
            text-decoration: none;
            transform: scale(0.02);
            transition: 0.5s;
            border-radius: 15px;
        }
    </style>
{% endblock %}
