{% load static  %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'main/css/logostyle.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
<div class="wrapper">
    <h1>Register</h1>
        {% for f in form %}
    <div class="input-box">
        <p><label class="form-label" for="{{ f.id_for_label}}"></label>{{f.label}}: {{ f }}</p>
    </div>
    <div class="input-box"><div class="form-error">{{ f.errors }}</div></div>
    {% endfor %}

        <button type="submit" class="btn"><a href="{% url 'login' %}"></a>Зарегистрироваться</button>
</form>
</div>
{% endblock %}x
